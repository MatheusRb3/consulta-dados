<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buscador de dados numa planilha</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body onload="load()">
        <div id="container" class="container">
            <h1>Buscador de dados numa planilha</h1>
            <div class="input">
                <label>Importe a planilha</label>
                <input type="file" id="planilha" accept=".xlsx, .xls">
            </div>
            <div class="input"> 
                <input type="text" id="data_hoje" value="" readonly>
            </div>
            <div class="inputNome">
                <label>Nome:</label>
                <input type="text" id="nome" value="">
            </div>
            <div class="input">
                <label>Sexo:</label>
                <input type="text" id="sexo" value="" readonly>
            </div>
            <div class="input">
                <label>idade:</label>
                <input type="text" id="idade" value="" readonly>
            </div>
            <div class="input">
                <label>Setor:</label>
                <input type="text" id="setor" value="" readonly>
            </div>
            <div class="input">
                <label>Sal√°rio:</label>
                <input type="text" id="salario" value="" readonly>
            </div>
            <input type="submit" value="Buscar dados" id="busca" class="btn btn-primary" onclick="passarDados()">
        </div>
        <script src="srcipt.js"></script>
    </body>
</html>
